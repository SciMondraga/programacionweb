<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <form action="https://formsubmit.co/33f0a1657c000e9692627da87a042732 "method="POST">

        <div class="contenedor">
            <header>
                <h1> Formulario</h1>
            </header>

            <div class="nombre">
                <label for="" class="lblIzq">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre aqui" required class="input inputNombre"> <br>
            </div>

            <div class="fechaNacimiento">
                <label for="" class="lblIzq">Fecha de Nacimiento</label>
                <input type="date" name="fechaNac" id="fechaNac" required class="input inputFechaN">
                <br>
            </div>


            <div class="lugarNacimiento">
                <label for="" class="lblIzq">Lugar de Nacimiento</label>
                <br>
                <select name="lugNac" id="lugNac" class="input">
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Durango">Durango</option>
                    <option value="Baja California">Baja California</option>
                </select>
            </div>

            <div class="poblacion">
                <label for="" class="lblPoblacion">Población</label>
                <br>
                <input type="text" id="poblacion" name="poblacion" required class="input">
            </div>

            <div class="sexo">
                    <label class="sex1 lblIzq" for="" >Sexo</label>

                    <label class="sex2 opc"> <input class="sex3 form-check-input" type="radio" name="sexo" value="femenino" > Femenino</label>
                    
                  
                    <label class="sex5 opc">   <input class="sex4 form-check-input" type="radio" name="sexo" value="masculino"> Masculino</label>

            </div>


            <div class="idiomas">
                <label for="" class="lblIzq">Idiomas</label>
                <br>
                <input type="checkbox" name="español" id="español" class="lblIzq">
                <label for="" class="opc">Español</label>
                <input type="checkbox" name="ingles" id="ingles" class="lblIzq">
                <label for="" class="opc">Ingles</label>
                <input type="checkbox" name="frances" id="frances" class="lblIzq">
                <label for="" class="opc">Frances</label>
                <br>
                <br>
            </div>

            <div class="correo">
                <label for="" class="lblIzq">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="Escribe aqui tu email" required class="input inputCorreo">
            </div>

            <div class="egresoPrimaria">
                <label for="" class="lblIzq lblMes">Mes y Año de egreso de Primaria</label>
                <br>
                <input type="month" name="egreso" id="egreso" required class="input">

            </div>
            <div class="habitos">
                <label for="" class="lblIzq">Habitos Personales</label>
                <br>
                <textarea name="habitos" id="habitos" cols="30" rows="10" required
                    placeholder="Escribe aqui tus habitos" class="txtHabitos"></textarea>

            </div>

            <div class="ingresos">
                <label for="" class="lblIzq">Nivel de ingresos</label>
                <br>
                <input type="range" name="ingresos" id="ingresos" list="ingresosList" class="input inputIngresos" min="5000" max="55000" step="5000">
                <span id="ingresosValor" class="lblIzq"></span>
                <datalist id="ingresosList">
                    <option value="5000"  step="5000"></option>
                    <option value="10000" step="5000"></option>
                    <option value="15000" step="5000"></option>
                    <option value="20000" step="5000"></option>
                    <option value="25000" step="5000"></option>
                    <option value="30000" step="5000"></option>
                    <option value="35000" step="5000"></option>
                    <option value="40000" step="5000"></option>
                    <option value="45000" step="5000"></option>
                    <option value="50000" step="5000"></option>
                    <option value="55000" step="5000"></option>

                </datalist>
                <br>

            </div>

            <div class="horario">
                <label for="" class="lblIzq">Horario disponible De</label>
                <input type="time" name="entrada" id="entrada" required class="input"> A
                <input type="time" name="salida" id="salida" required class="input">
            </div>
        </div>

        <div class="botones">

            <input type="submit" value="Enviar Informacion" class="btn btn-primary">
            <input type="reset" value="Limpiar el Formulario" class="btn btn-secondary">

        </div>

    </form>


</body>

<script>
    const ingresosControl = document.querySelector('#ingresos');
    const ingresosValor = document.querySelector('#ingresosValor');

    ingresosControl.addEventListener('input', () => {
        ingresosValor.textContent = '$' + ingresosControl.value;
    });
</script>

</html>
